<p>users-list works!</p>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <button class="btn btn-primary float-end" routerLink="/create">Create New</button>
        </div>
        <div class="col-xl-12 mt-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Contact</th>
                        <th>Skill</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userlist, let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{item.firstname}}  {{item.lastname}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.contact}}</td>
                        <td>{{item.skill}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
